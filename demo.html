<script>

	
document.addEventListener('WebComponentsReady',function(){
	// MODAL
	var modal = document.querySelector('modal-clab');

	document.querySelector('#openModal').addEventListener('click',function(){
		modal.visible = true;
	});

	modal.addEventListener('modal-primary',function(){
		alert('Clicked');
	});

	modal.addEventListener('modal-secondary',function(){
		modal.visible = false;
	})

	// Calendar
	document.querySelector('calendar-clab').options = {time: false, inputFormat: "DD/MM/YYYY"};

	document.querySelector('autocomplete-clab').addEventListener('valueChange',function(evt){
		console.log(evt.detail)
	});
});
