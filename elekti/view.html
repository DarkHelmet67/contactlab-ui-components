<link rel="import" href="../../polymer/polymer.html">

<dom-module id="elekti-mer">
	<style>
	ol{
		display: block !important;
		height: 0;
		overflow: hidden;
	}
	.active ol{
		overflow: auto;
	}
	</style>

	<template>        
        <div class="input-wrapper">
            <template is="dom-if" if="[[_viewLabel(label)]]">
                <label for$="[[_dashify(name)]]">[[label]]</label>
            </template>
            <div class$="[[ _computeWrapperClass(open) ]]">
                <input id$="[[_dashify(name)]]" name$="[[_dashify(name)]]" type="text" class="js-users-list-filter"
                on-focus="_handleListVisibility" on-blur="_handleListVisibility" disabled="[[disabled]]"
                on-keyup="_searchElement" on-change="_updateValue" placeholder="[[placeholder]]" >
                <ol class="js-users-list" id="list">
                    <template is="dom-repeat" items="[[options]]">
                        <li on-tap="_selectElement" data-value$="[[item.value]]">[[item.label]]</li>
                    </template>
                    <div class="noResults hide" id="noRes">[[noResults]]</div>
                </ol>
            </div>
        </div>
    </template>

	<script src="script.js"></script>
</dom-module>
