<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../button/view.html">

<dom-module id="alert-clab">
	<style></style>
	
	<template>
		<!-- <template is="dom-if" if="[[visible]]"> -->
			<template is="dom-if" if="[[!notify]]">
				<div class$="[[_computeType('alert', type)]]" style$="[[alertDisplay]]">
					<div class="close" on-click="_close"><i class="clab-icon icon-close"></i></div>

					<h3>[[title]]</h3>
					<p>
						<content></content>
					</p>
					<button-clab type="primary default" appearance="flat" on-btnclick="_handleClick">[[labels.primary]]</button-clab>
					<button-clab type="secondary default" on-btnclick="_handleClick">[[labels.secondary]]</button-clab>
					
				</div>
			</template>
			<template is="dom-if" if="[[notify]]">
				<div class$="[[_computeType('alert', type)]]" style$="[[alertDisplay]]" on-click="_close">
					<div class="close"><i class="clab-icon icon-close"></i></div>
					<p><content></content></p>
				</div>
			</template>
		<!-- </template>	 -->
	</template>

	<script src="../_behaviors/behaviors.js"></script>
	<script src="script.js"></script>
</dom-module>
