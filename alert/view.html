<link rel="import" href="../../polymer/polymer.html">

<dom-module id="alert-clab">
	<style></style>
	
	<template>
		<template is="dom-if" if="[[visible]]">
			<template is="dom-if" if="[[!notify]]">
				<div class$="[[_computeType('alert', type)]]">
					<div class="close" on-click="_close"><i class="fa fa-times"></i></div>

					<h3>[[title]]</h3>
					<p>
						<content></content>
					</p>
					<button class="btn flat default primary" on-click="_handleClick">[[labels.primary]]</button>
					<button class="btn default secondary" on-click="_handleClick">[[labels.secondary]]</button>
					
				</div>
			</template>
			<template is="dom-if" if="[[notify]]">
				<div class$="[[_computeType('alert', type)]]" on-click="_close">
					<div class="close" on-click="_close"><i class="fa fa-times"></i></div>
					<p><content></content></p>
				</div>
			</template>
		</template>	
	</template>

	<script src="script.js"></script>
</dom-module>
