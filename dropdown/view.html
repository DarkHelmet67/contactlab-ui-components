<dom-module id="dropdown-clab">

    <style>
    </style>

    <template>

        <div class="input-wrapper">
            <template is="dom-if" if="[[_viewLabel(label)]]">
                <label class$="[[_compType(disabled, type)]]">[[label]]</label>
            </template>
            <div class="input">
                <div class$="[[_compType(disabled, type, 'value_wrapper')]]" on-tap="_toggleList">
                    <template is="dom-if" if="[[_viewValue(selected,labelField)]]">
                        <span class="selected">[[_computeLabel(selected)]]</span>
                    </template>
                    <template is="dom-if" if="[[!_viewValue(selected,labelField)]]">
                        <span class="placeholder">[[placeholder]]</span>
                    </template>
                </div>
                <ol class="options-list">
                    <template is="dom-repeat" items="[[options]]">
                        <li class="show" data-index$="[[index]]" data-value$="[[_computeValue(item)]]" data-disabled$="[[_computeDisabledLis(disableOption, index)]]" on-click="_setThis">[[_computeLabel(item)]]</li>
                    </template>
                </ol>
            </div>
            <note-clab type="[[compNoteType]]">
                <content></content>
            </note-clab>
        </div>
