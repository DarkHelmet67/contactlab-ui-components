<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../note/view.html">

<dom-module id="dropdown-clab">

    <template>
        <template is="dom-if" if="[[_viewLabel(label)]]">
            <label class$="[[_compType(disabled, type)]]">[[label]]</label>
        </template>
        <div class="options-list-wrapper">
            <!-- <div class$="[[_compType(disabled, type, 'value_wrapper')]]" on-click="_toggleList" on-blur="_handleBlur" tabindex="0">
                <template is="dom-if" if="[[_viewValue(selected)]]">
                    <span class="selected">[[selected.label]]</span>
                </template>
                <template is="dom-if" if="[[!_viewValue(selected)]]">
                    <span class="placeholder">[[placeholder]]</span>
                </template>
            </div> -->
            <button class$="[[_compType(disabled, type, 'value_wrapper')]]" on-click="_toggleList" on-blur="_handleBlur">
                <template is="dom-if" if="[[_viewValue(selected)]]">
                    <span class="selected">[[selected.label]]</span>
                </template>
                <template is="dom-if" if="[[!_viewValue(selected)]]">
                    <span class="placeholder">[[placeholder]]</span>
                </template>
            </button>
            <ol class="options-list">
                <template is="dom-repeat" items="[[options]]">
                    <li class="show" data-index$="[[index]]" on-click="_setThis">[[item.label]]</li>
                </template>
            </ol>
        </div>
        <note-clab type="[[compNoteType]]">
            <content></content>
        </note-clab>

    </template>

    <script src="./../_behaviors/behaviors.js"></script>
    <script src="script.js"></script>
</dom-module>
