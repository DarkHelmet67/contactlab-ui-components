<link rel="import" href="../../polymer/polymer.html">

<dom-module id="menu-clab">
	<style></style>
	
	<template>
		<div id="main-logo" class="product-logo">
			<a href$="[[link]]">
				<span class="sign"><i class$="[[_computeTitleIcon(titleIcon)]]"></i></span>
				<content select="span.product-name"></content>
			</a>
		</div>

		<div class="open-menu menu-toggle" on-click="_toggleMenu"><i class="clab-icon icon-hamburger-menu"></i></div>

		<nav class="main-menu">
			<ul>
				<template is="dom-repeat" items="[[menu]]">
					<li class$="[[_computeActive(_url, item.url, index)]]">
						<a on-click="_openItem" href$="[[_computeUrl(item)]]" data-index$="[[index]]">[[item.label]]</a>
					</li>
				</template>
			</ul>
			<div class="close-overlay menu-toggle" on-click="_toggleMenu"><i class="clab-icon icon-close"></i></div>
		</nav>

		<template is="dom-if" if="[[draft]]">
			<div id="draft-ribbon">[[draft]]</div>
		</template>

		<div class="alerts-wrapper"><content select="div.alerts"></content></div>
	</template>

	<script src="script.js"></script>
</dom-module>
