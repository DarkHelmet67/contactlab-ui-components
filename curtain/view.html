<link rel="import" href="../../polymer/polymer.html">

<dom-module id="curtain-clab">

	<template>
		<ol id="list" class="options-list" style$="[[_compStyles(_hidden, _listMaxHeight, _listHeight, open)]]">
			<template is="dom-repeat" items="[[options]]" as="option">
				<li class$="[[_compHighlight(highlighted, option)]]" data-i$="[[index]]" on-mouseover="doHighlight">[[_compLabel(option)]]</li>
			</template>
		</ol>
    </template>

	<script src="script.js"></script>
</dom-module>
