<link rel="import" href="../../polymer/polymer.html">

<dom-module id="calendar-clab">
	<style></style>
	
	<template>
		<template is="dom-if" if="{{!inline}}">
			<div class="input-wrapper">
				<label>{{label}}</label>
				<input type="text" disabled="{{disabled}}">
				<div class="note">
					<content></content>
				</div>
			</div>
		</template>
		<template is="dom-if" if="{{inline}}">
			<div class="inline-cal"></div>
		</template>
	</template>
	
	<script src="../../moment/moment.js"></script>
	<script src="../../rome/dist/rome.min.js"></script>
	<script src="script.js"></script>
</dom-module>
