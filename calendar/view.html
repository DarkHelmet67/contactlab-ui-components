<link rel="import" href="../../polymer/polymer.html">

<dom-module id="calendar-clab">
	<style></style>
	
	<template>
		<template is="dom-if" if="{{!inline}}">
			<div class$="{{_computeType(type)}}">
				<template is="dom-if" if="{{_viewLabel(label)}}">
					<label for$="{{_dashify(name)}}">{{label}}</label>
				</template>
				<div class="input-icon-wrapper calendar"></div>
				<input type="text" disabled="{{disabled}}" placeholder="{{placeholder}}">
				<div class="note">
					<content></content>
				</div>
			</div>
		</template>
		<template is="dom-if" if="{{inline}}">
			<div class="inline-cal"></div>
		</template>
	</template>
	
	<script src="../../moment/moment.js"></script>
	<script src="../../rome/dist/rome.min.js"></script>
	<script src="script.js"></script>
</dom-module>
