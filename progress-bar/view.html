<link rel="import" href="../../polymer/polymer.html">

<dom-module id="progress-clab">
	<style></style>
	
	<template>		
		<div class$="[[_computeClass(minimal,primary,secondary,info,success,warning,error)]]">
			<section>
				<article style$="[[_computeProp(value)]]">
					<label id="label">[[_percent(value)]]</label>
				</article>
			</section>
		</div>
	</template>

	<script src="script.js"></script>
</dom-module>
