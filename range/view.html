<link rel="import" href="../../polymer/polymer.html">

<dom-module id="range-clab">
	<style>

	</style>
	
	<template>		
		<template is="dom-if" if="[[_viewLabel(label)]]">
			<label for$="[[_dashify(name)]]">[[label]]</label>
		</template>
		<div class$="[[rangeWrapperClasses]]">
			<template is="dom-if" if="[[showDetails]]">
				<span>[[min]]</span>
			</template>
			<input type="range" name$="[[_dashify(name)]]" min$="[[min]]" max$="[[max]]" step$="[[step]]" value$="{{value}}" on-change="_updateCompValue">
			<template is="dom-if" if="[[showDetails]]">
				<span>[[max]]</span>
			</template>
		</div>
		<template is="dom-if" if="[[showDetails]]">
			<div class="value">
				Range value: <span>[[value]]</span>
			</div>
		</template>
	</template>

	<script src="script.js"></script>
</dom-module>
