<link rel="import" href="../../polymer/polymer.html">

<dom-module id="tooltip-clab">
	<style>
		.tooltip{
			position:fixed;
			opacity:0;
			z-index:1000;
		}
		.tooltip .arrow{
			position: absolute;
			width: 0;
			height: 0;
		}
	</style>

	<template>

		<span on-tap="_hideTooltip">
			<content select=".tt-label"></content>
		</span>

		<template is="dom-if" if="[[visible]]">
			<div class$="[[_computeBtnClass(type)]]">
				<content select=".tt-content"></content>
				<div class="arrow"></div>
			</div>
		</template>

	</template>

	<script src="script.js"></script>
</dom-module>
