<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../button/view.html">

<dom-module id="modal-clab">
	<style>
		.modal-overlay{
			display:none;
			opacity: 0;
		}

		.third{
			float: left;
			clear: none;
		}
	</style>
	
	<template>
		<!-- <template is="dom-if" if="[[visible]]"> -->
			<div class="modal-overlay">
				<div class="modal">
					<div class="small-wrapper">
						<div class="modal-title">[[title]]</div>
						<template is="dom-if" if="[[content]]">
							<div class="modal-body">
								<p>[[content]]</p>
							</div>
						</template>
						<template is="dom-if" if="[[!content]]">
							<div class="modal-body">
								<content></content>
							</div>
						</template>
						<div class="main-actions-bar">
							<div class="right">
								<template is="dom-if" if="[[_checkIfTrue(warningBtn)]]">
									<button on-click="_thirdAction" class="btn error third">[[warningBtn]]</button>
								</template>
								<template is="dom-if" if="[[_checkIfTrue(secondary)]]">
									<button on-click="_secondaryAction" class="btn flat secondary">[[secondary]]</button>
								</template>
								<template is="dom-if" if="[[_checkIfTrue(primary)]]">
									<button on-click="_primaryAction" class="btn primary" disabled="[[primaryDisabled]]">[[primary]]</button>
								</template>
							</div>
						</div>
					</div>

					<div class="close-overlay" on-click="_closeModal"><i class="clab-icon icon-close"></i></div>
				</div>
			</div>
		<!-- </template> -->
	</template>

	<script src="../_behaviors/behaviors.js"></script>
	<script src="script.js"></script>
</dom-module>
