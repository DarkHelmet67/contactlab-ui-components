<link rel="import" href="../../polymer/polymer.html">

<dom-module id="modal-clab">
	<style></style>
	
	<template>
		<template is="dom-if" if="[[visible]]">
			<div class="modal-overlay" on-click="_closeModal">
				<div class="modal-wrapper">
					<div class="modal" on-click="_block">
						<div class="modal-title">[[title]]</div>
						<div class="modal-body">
							<content></content>
						</div>
						<div class="modal-actions">
							<template is="dom-if" if="[[secondary]]">
								<button on-click="_secondary" class="btn flat">[[secondary]]</button>
							</template>
							<template is="dom-if" if="[[primary]]">
								<button on-click="_primary" class="btn primary">[[primary]]</button>
							</template>
						</div>
					</div>
				</div
			</div>
		</template>
	</template>

	<script src="script.js"></script>
</dom-module>
