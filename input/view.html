<link rel="import" href="../../polymer/polymer.html">

<dom-module id="input-clab">
	<style></style>
	
	<template>		
		<template is="dom-if" if="[[_viewLabel(label)]]">
			<label for$="[[_dashify(name)]]">[[label}}</label>
		</template>
		<input type="text" name$="[[_dashify(name)]]" on-keyup="_updateCompValue" 
			disabled="[[disabled]]" value="{{value}}" placeholder="[[placeholder]]">
		<note-clab text="[[note]]" type="[[noteType]]"></note-clab>
	</template>

	<script src="script.js"></script>
</dom-module>
