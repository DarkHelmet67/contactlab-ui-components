<link rel="import" href="../../polymer/polymer.html">

<dom-module id="accordion-clab">
	<style>
		/* @raoul -> mantieni questo css perch√® gestisco l'apertura dell'accordion da js ;) */
		.accordion-content{
			opacity: 0;
			height: auto;
		}
		.accordion-title.active{
			font-weight:600;
		}
		.accordion-title.active::before{
			content:"\e60f";
		}
	</style>
	
	<template>
		<div class="accordion">
			<div class$="[[_computeType(type)]]">
				<div class="accordion-title" on-click="_toggleActive">
					<span>[[title]]</span>
				</div>
				<div class="accordion-content">
					<content></content>
				</div>
			</div>
		</div>
	</template>

	<script src="script.js"></script>
</dom-module>
