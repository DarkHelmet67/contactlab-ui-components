<link rel="import" href="../../polymer/polymer.html">

<dom-module id="tabs-clab">
	<style></style>
	
	<template>		
		<div class$="{{_computeType(pills)}}">
			<ul class="contextual-menu">
				<template is="dom-repeat" items="{{labels}}">
					<li class$="{{_computeActive(active,index)}}" data-index$="{{index}}"><a on-click="_changeTab" href="#">{{item}}</a></li>
				</template>
			</ul>
			<content></content>
		</div>
	</template>

	<script src="script.js"></script>
</dom-module>
