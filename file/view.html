<link rel="import" href="../../polymer/polymer.html">

<dom-module id="file-clab">
	<style></style>
	
	<template>		
		<div class="input-wrapper">
			<template is="dom-if" if="[[_viewLabel(label)]]">
				<label for$="[[_dashify(name)]]">[[label]]</label>
			</template>
			<div class="input-icon-wrapper" on-click="_selection">
				<input type="text" name$="[[_dashify(name)]]" disabled="[[disabled]]" value="{{value}}">
			</div>
			<div class="note">
				<content></content>
			</div>
			<input type="file" multiple$=[[multiple]]>
		</div>
	</template>

	<script src="script.js"></script>
</dom-module>
