<link rel="import" href="../../polymer/polymer.html">

<dom-module id="file-clab">
	<style></style>
	
	<template>		
		<template is="dom-if" if="[[_viewLabel(label)]]">
			<label class$="[[type]]" for$="[[_dashify(name)]]">[[label]]</label>
		</template>
		<div class="input-icon-wrapper" on-click="_selection">
			<input class$="[[type]]" type="text" name$="[[_dashify(name)]]" disabled="[[disabled]]" value="{{value}}">
		</div>
		<note-clab text="[[note]]" type="[[compNoteType]]"></note-clab>
		<input type="file" multiple$=[[multiple]]>
	</template>

	<script src="script.js"></script>
</dom-module>
