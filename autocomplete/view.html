<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../input/view.html">

<dom-module id="autocomplete-clab">
    <!-- This CSS is local -->
    <!-- <link rel="stylesheet" href="autocomplete.css"> -->

	<template>
        <template is="dom-if" if="[[_viewLabel(label)]]">
            <label class$="[[inputType]]" for$="[[_dashify(name)]]">[[label]]</label>
        </template>
        <div class="options-list-wrapper">
            <input-clab value="{{inputString}}" name="[[name]]" type="[[inputType]]" note-type="[[noteType]]" disabled="[[disabled]]" placeholder="[[placeholder]]" on-keyup="_handleKeyboardInputs">
                <content></content>
            </input-clab>
            <ol class="options-list">
                <template is="dom-repeat" items="[[options]]">
                    <li data-index$="[[_getIndex(item, options)]]" on-mouseover="_highlightThis">[[item.label]]</li>
                </template>
            </ol>

            <template is="dom-if" if="[[spinner]]">
                <spinner-clab></spinner-clab>
            </template>
        </div>

    </template>

  <script src="./../_behaviors/behaviors.js"></script>
	<script src="script.js"></script>
</dom-module>
