<link rel="import" href="../../polymer/polymer.html">

<dom-module id="autocomplete-clab">
    <!-- This CSS is local -->
    <link rel="stylesheet" href="autocomplete.css">

	<template>        
        <template is="dom-if" if="[[_viewLabel(label)]]">
            <label for$="[[_dashify(name)]]">[[label]]</label>
        </template>
        <div class="elekti-wrapper">
            <input-clab value="{{inputString}}" type="[[inputType]]" disabled="[[disabled]]" placeholder="Type..." name="[[name]]" on-keyup="_handleKeyboardInputs">
                <content></content>
            </input-clab>
            <ol class="options-list js-users-list">
                <template is="dom-repeat" items="[[options]]">
                    <li data-index$="[[_getIndex(item, options)]]" on-mouseover="_highlightThis">[[item.label]]</li>
                </template>
            </ol>

            <template is="dom-if" if="[[spinner]]">
                <spinner-clab></spinner-clab>
            </template>
        </div>

    </template>

	<script src="script.js"></script>
</dom-module>
