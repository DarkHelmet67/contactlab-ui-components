<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../input/view.html">
<link rel="import" href="../spinner/view.html">
<link rel="import" href="../curtain/view.html">

<dom-module id="autocomplete-clab">
    <!-- This CSS is local -->
    <!-- <link rel="stylesheet" href="autocomplete.css"> -->

	<template>

        <div class="input-wrapper">
            <div class="input">
                <input-clab label="[[label]]" value="{{_inputString}}" name="[[name]]" type="[[inputType]]" note-type="[[noteType]]" disabled="[[disabled]]" inline="[[inline]]" label-size="[[labelSize]]" icon="[[icon]]" placeholder="[[placeholder]]" on-keyup="_handleKeyboardInputs" on-blur="_handleBlur">
                    <content select=".button"></content>
                    <content select=".note"></content>
                </input-clab>
                <curtain-clab options="[[results]]" highlighted="[[_currentHint]]" label-field="[[labelField]]" value-field="[[valueField]]" max-in-view="[[maxInView]]" dont-hide="{{dontHide}}" disabled="[[hideHints]]" on-do-highlight="_handleHighlight" on-do-select="handleSelect"></curtain-clab>

                <spinner-clab visible="[[_spinner]]"></spinner-clab>
            </div>
        </div>
    </template>

  <script src="./../_behaviors/behaviors.js"></script>
	<script src="script.js"></script>
</dom-module>
