<link rel="import" href="./../input/view.html">
<link rel="import" href="./../spinner/view.html">
<link rel="import" href="./../curtain/view.html">

<dom-module id="autocomplete-clab">

	<style>
		.arrow-down:after {
			font-family: 'ikonograph';
			content: "\e902";
			position: absolute;
			top: 9px;
			right: 5px;
			line-height: 1;
			font-size: 12px;
			pointer-events: none;
		}			
		.arrow-up:after {
			font-family: 'ikonograph';
			content: "\e909";
			position: absolute;
			top: 9px;
			right: 5px;
			line-height: 1;
			font-size: 12px;
			pointer-events: none;
		}		
	</style>

	<template>
        <div _class="input-wrapper" class$="[[_setClass(dropdown)]]" >
			<input-clab label="[[label]]" value="{{_inputString}}" name="[[name]]" type="[[type]]" note-type="[[noteType]]" disabled="[[disabled]]" inline="[[inline]]" label-size="[[labelSize]]" icon="[[icon]]" placeholder="[[placeholder]]" on-click="_handleMouseClick" on-keyup="_handleKeyboardInputs" on-blur="_handleBlur">
				<content select=".button"></content>
				<content select=".note"></content>
				<curtain-clab class="curtain" options="[[results]]" highlighted="[[_currentHint]]" label-field="[[labelField]]" value-field="[[valueField]]" max-in-view="[[maxInView]]" dont-hide="{{dontHide}}" disabled="[[hideHints]]" on-do-highlight="_handleHighlight" on-do-select="handleSelect"></curtain-clab>
			</input-clab>

			<spinner-clab visible="[[_spinner]]"></spinner-clab>
        </div>
    </template>

	<!-- <script src="./../bundle.js"></script> -->
</dom-module>
