<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../input/view.html">
<link rel="import" href="../spinner/view.html">

<dom-module id="autocomplete-clab">
    <!-- This CSS is local -->
    <!-- <link rel="stylesheet" href="autocomplete.css"> -->

	<template>
        <template is="dom-if" if="[[_viewLabel(label)]]">
            <label class$="[[inputType]]" for$="[[_dashify(name)]]">[[label]]</label>
        </template>
        <div class="options-list-wrapper">
            <input-clab value="{{inputString}}" name="[[name]]" type="[[inputType]]" note-type="[[noteType]]" disabled="[[disabled]]" placeholder="[[placeholder]]" on-keyup="_handleKeyboardInputs" on-blur="_handleBlur">
                <content></content>
            </input-clab>
            <ol class="options-list">
                <template is="dom-repeat" items="[[options]]">
                    <li data-index$="[[index]]" on-mouseover="_handleHighlight">[[item.label]]</li>
                </template>
            </ol>

            <spinner-clab visible="[[spinner]]"></spinner-clab>
        </div>

    </template>

  <script src="./../_behaviors/behaviors.js"></script>
	<script src="script.js"></script>
</dom-module>
